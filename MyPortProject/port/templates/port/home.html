{% extends 'port/base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="text-center">
  <img src="{% static 'port/mes.png' %}" class="img-fluid mb-2" style="width: 200px; height: 200px">
</div>

</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">The World's Biggest Idiot</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid img-thumbnail mb-2" >
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
